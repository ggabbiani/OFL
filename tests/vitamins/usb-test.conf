// translation applied to cutout
CO_DRIFT  = 0;      // [-5:0.05:5]
// tongue color
COLOR     = \"white\";  // [white, OrangeRed, DodgerBlue]
CUT_DIRECTION  = [\"±x\",\"±y\",\"±z\"]; // [+X,-X,+Y,-Y,+Z,-Z,±x,±y,±z]
