      : (TYPE==\"FL_HS_PIMORONI_BOTTOM\") ? FL_HS_PIMORONI_BOTTOM
      : FL_HS_KHADAS;

fl_heatsink(verbs, type=type, direction=direction, octant=octant)
  fl_color() fl_cylinder(h=10,d=5,octant=\$hs_normal);
